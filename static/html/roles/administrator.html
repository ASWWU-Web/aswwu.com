
<div class="row">
	<div class="small-12 columns">
		<h1>Administrator Page</h1>
	</div>
	<hr>
</div>
<div class="row panel">
	<form class="small-12 columns">
		<input type="hidden" name="cmd" value="set_role">
		<div class="row">
			<h3>Add Role To User</h3>
		</div>
		<hr>
		<div class="row collapse prefix-radius">
			<div class="small-4 columns">
				<span class="prefix">User's Name</span>
			</div>
			<div class="small-8 columns">
				<input type="text" class="autocomplete-search no-search not-pretty" name="username">
			</div>
		</div>
		<div class="row collapse prefix-radius">
			<div class="small-4 columns">
				<span class="prefix">Role to Add</span>
			</div>
			<div class="small-8 columns">
				<select name="newRole">
					<option value="administrator">Administrator</option>
					<option value="download_photos">Download Photos</option>
					<option value="volunteer">Volunteer</option>
				</select>
			</div>
		</div>
		<div class="row">
			<div class="small-12 columns">
				<button type="submit" class="button expand">Confirm Adding Role</button>
			</div>
			<div class="small-12 columns">
				<div data-alert class="hide errors alert-box alert radius"></div>
				<div data-alert class="hide response alert-box success radius"></div>
			</div>
		</div>
	</form>
</div>
