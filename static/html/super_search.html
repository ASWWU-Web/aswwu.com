
<div class="row">
  <div class="small-12 columns">
    <h1>Super Search</h1><hr>
    <div class="row collapse prefix">
      <div class="small-4 columns">
        <span class="prefix">Year</span>
      </div>
      <div class="small-8 columns">
        <select id="searchYearInput">
          <option value="1617" selected>2016-2017 (Current)</option>
          <option value="1516">2015-2016</option>
          <option value="1415">2014-2015</option>
          <option value="1314">2013-2014</option>
          <option value="1213">2012-2013</option>
          <option value="1112">2011-2012</option>
          <option value="1011">2010-2011</option>
          <option value="0910">2009-2010</option>
          <option value="0809">2008-2009</option>
          <option value="0708">2007-2008</option>
          <option value="0607">2006-2007</option>
        </select>
      </div>
    </div>
  </div>
  <form id="superSearchForm" class="small-12 columns"></form>
  <div class="small-12 columns">
    <button class="button expand warning" id="addAField">Add a search field</button>
    <button class="button expand" id="searchButton">Searcheth!</button>
  </div>
</div>
